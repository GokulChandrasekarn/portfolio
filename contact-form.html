<!DOCTYPE html>
<html lang="en">

<head>

    <title>Contact form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div>

        <div class="container-contactform">

            <h2 class="section-six__name">Gokul Chandrasekaran</h2>

            <p class="section-six__role">Full stack developer</p>

            <a class="section-six__contact" href="Index.html">HOME</a>
        </div>

        <div class="section-seven">
            <form>
                <table>
                    <tr>
                        <td><br>Name:</td>
                        <td><br><input class="section-seven__input" type="text" placeholder="Your name"></td>
                    </tr>
                    <tr>
                        <td><br>Email:</td>
                        <td><br><input class="section-seven__input" type="text" placeholder="Your mail id"></td>
                    </tr>
                    <tr>
                        <td><br><label>Message:</label></td>
                        <td><br><textarea class="section-seven__textarea" placeholder="Your Message"></textarea></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><br><input class="section-seven__submit" type="Submit"></td>
                    </tr>
                </table>
            </form>

        </div>

        <div class="section-eight">

            <p class="section-eight__title">Social media:<a href="https://www.instagram.com">Instagram</a></p>
            <br>
            <p class="section-eight__desc">&copy;Gokul</p>
        </div>

    </div>
</body>

</html>
